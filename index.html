<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        div{color: red;font-size: 100px;}
    </style>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个页面</title>
</head>
<body>
    <h1>h1-h6标题标签</h1>
    <br>换行标签<br>
    <p>段落标签</p>
    水平线标签<hr>

    字体样式标签<br>
    <strong>加粗标签</strong>&nbsp;&nbsp;&nbsp;&nbsp;语气的加强
    <br>
    <b>加粗标签</b>字体的加粗<br>
    <br>
    <em>倾斜 em</em><br>
    <i>倾斜 i</i><br>
    
    <img src="图像地址" alt="图像的替代文字" title="鼠标悬停提示的文字" width="图像宽度" height="图像高度">
    <a href="链接路径" target="链接在哪个窗口打开，常用的【_self,在本窗口打开】【_blank,在新建窗口打开】">
        链接文本
        或
        图像 <img src="" alt="">
    </a>
    <a href="http://" target="_blank" rel="noopener noreferrer"></a><br>

    <a href="#锚点名字">跳转锚点</a><br>
    <a name="锚点名字">跳转的目标地点</a><br>
    <ul>
        <li>aaa</li>
        <li>aaa</li>
        <li>aaa</li>
    </ul>
    <ol type="I">
        <li>aaa</li>
        <li>aaa</li>
        <li>aaa</li>
        <li>aaa</li>
    </ol>
    <dl>
        <dt>声明一个选项</dt>
        <dd>选项里的内容</dd>
    </dl>
    <table align="center" border="1" cellspacing="1" cellpadding="5">
        <th>第一列</th>
        <th></th>
        <th>第3列</th>
        <tr>
            <td colspan="2" align="center">第一行第一列</td>
            <td rowspan="2">第一行第二列</td>
        </tr>
        <tr>
            <td>第二行第一列</td>
            <td>第二行第二列</td>
        </tr>
        <tr>
            <td>第三行第一列</td>
            <td>第三行第二列</td>
        </tr>
    </table>
</body>
</html>
